<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="cont">
        <h1>Example form</h1>
        <div class="all">
            <span>All: 12</span>
            <span class="marg">Need: <span class="swap-text">7</span></span>
            <span class="marg">Success: <span class="success-text">0</span>/12</span>
            <span class="marg">Error: <span class="error-text">0</span>/12</span>
        </div>
        <div class="mainn">
            <form name="register">
                <div class="main">
                    <div class="left">
                        <div class="marg-top">
                            <label for="name">Name:</label> <br>
                            <input class="inp fill" type="text" name="name" id="name">
                            <p class="propus">Need to fill</p>
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="surname">Surname:</label> <br>
                            <input class="inp nofill " type="text" name="surname" id="surname">
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="email">Email adress:</label> <br>
                            <input class="inp fill" type="text" name="Email" id="email">
                            <p class="propus">Need to fill</p>
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="phone">Phone number:</label> <br>
                            <input class="inp nofill" type="text" name="phone" id="phone" maxlength="13">
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="mom_name">Your Mom’s name:</label> <br>
                            <input class="inp nofill" type="text" name="mom_name" id="mom_name">
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="pap_name">Your Pap’s name:</label> <br>
                            <input class="inp nofill" type="text" name="pap_name" id="pap_name">
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                    </div>
                    <div class="right">
                        <div class="marg-top">
                            <label for="age">Age:</label> <br>
                            <input class="inp fill" type="text" name="age" id="age" maxlength="2">
                            <p class="propus">Need to fill</p>
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="about">About You:</label> <br>
                            <input class="inp fill" type="text" name="about" id="about">
                            <p class="propus">Need to fill</p>
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="javascript">What is JavaScript?:</label> <br>
                            <input class="inp fill" type="text" name="JAVA" id="javascript">
                            <p class="propus">Need to fill</p>
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="HTML">What is HTML?:</label> <br>
                            <input class="inp fill" type="text" name="HTML" id="HTML">
                            <p class="propus">Need to fill</p>
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="CSS">What is CSS?:</label> <br>
                            <input class="inp fill" type="text" name="CSS" id="CSS">
                            <p class="propus">Need to fill</p>
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                        <div class="marg-top">
                            <label for="car ">Your favourite car:</label> <br>
                            <input class="inp nofill" type="text" name="car" id="car">
                            <img src="./Shape.svg" width="16px" height="16px" alt="">
                        </div>
                    </div>
                </div>
                <button class="btn">Save changes</button>
            </form>

        </div>
    </div>








    <script src="./script.js"></script>
</body>

</html>
